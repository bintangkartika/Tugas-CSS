<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INSTAGRAM</title>
    <style>
      .bottom-side span {
        color: gray;
        padding: 10px;
      }
      input {
        all: unset;
        padding: 10px;
        border: 1px solid rgb(219, 219, 219);
        margin-top: 10px;
      }
      input:focus,
      input:inactive {
        border: 1px solid rgba(38, 38, 38, 0.4);
      }
    </style>
  </head>
  <body
    style="
      background-color: #fafafa;
      height: 100vh;
      margin: 0px;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
        sans-serif;
    "
  >
    <div
      style="
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
        align-content: center;
        justify-content: center;
        align-items: center;
      "
    >
      <!--BAGIAN HANDPHONE-->
      <div
        class="left-side"
        style="height: 700px; width: 430px; margin-right: 90px"
      >
        <img
          src="img/iphone1.png"
          alt="phone"
          style="position: relative; top: 50px; left: 120px; height: 600px"
        />
      </div>

      <!--BAGIAN KANAN-->
      <div class="right-side">
        <div
          style="
            display: flex;
            flex-direction: column;
            flex-wrap: nowrap;
            align-content: center;
            align-items: stretch;
            justify-content: center;
            width: 350px;
            background-color: white;
            border: 1px solid rgb(219, 219, 219);
            font-family: -apple-system;
            padding: 40px;
            margin-right: 40px;
            margin-left: 40px;
            margin-top: 40px;
            margin-bottom: 15px;
          "
        >
          <!--BAGIAN LOG IN-->
          <img
            src="img/logo.jpg"
            alt="logo"
            style="padding: 0px 70px 10px 70px"
          />
          <input type="text" placeholder="Phone number, username, or email" />
          <input type="password" placeholder="Password" />
          <button
            style="
              background-color: rgba(0, 149, 246, 0.3);
              border: 2px solid white;
              text-align: center;
              color: white;
              margin-top: 10px;
              border-radius: 5px;
              padding: 10px;
              align-items: center;
            "
          >
            Log In
          </button>

          <div style="display: flex; margin-top: 30px; flex-direction: row">
            <div
              style="
                background-color: rgb(219, 219, 219);
                height: 1px;
                width: 140px;
              "
            ></div>
            <div
              style="font-weight: 600; color: gray; padding: 0px 20px 0px 20px"
            >
              OR
            </div>
            <div
              style="
                background-color: rgb(219, 219, 219);
                height: 1px;
                width: 140px;
              "
            ></div>
          </div>
          <div
            style="
              text-align: center;
              margin-top: 20px;
              color: rgb(56, 81, 133);
              font-weight: 600;
              font-size: 18px;
            "
          >
            <span
              style="
                display: inline-block;
                margin-right: 8px;
                position: relative;
                top: 1px;
                background-image: url(https://www.instagram.com/static/bundles/es6/sprite_core_32f0a4f27407.png/32f0a4f27407.png);
                background-repeat: no-repeat;
                background-position: -414px -259px;
                height: 16px;
                width: 16px;
              "
            ></span>
            <span>Log in with Facebook</span>
          </div>
          <div
            style="
              color: rgb(0, 55, 107);
              text-align: center;
              padding-top: 20px;
            "
          >
            Forgot password?
          </div>
        </div>

        <!--BAGIAN SIGN UP-->
        <div
          style="
            background-color: white;
            border: 1px solid rgb(219, 219, 219);
            text-align: center;
            margin-left: 40px;
            margin-right: 40px;
            margin-bottom: 15px;
            padding: 20px;
          "
        >
          Don't have an account?
          <span style="color: rgba(0, 149, 246, 1)">Sign up</span>
        </div>

        <!--BAGIAN PLATFORM DOWNLOAD-->
        <div style="text-align: center">Get the app.</div>
        <div style="text-align: center; margin-top: 20px">
          <img src="img/google.png" alt="" style="width: 150px" />
          <img src="img/microsoft.png" alt="" style="width: 125px" />
        </div>
      </div>
    </div>

    <!--BAGIAN FOOTER-->
    <div style="height: 10%">
      <div
        style="
          display: flex;
          flex-direction: row;
          flex-wrap: wrap;
          text-align: center;
          justify-content: center;
          max-width: 1200px;
          padding-top: 10px;
          margin: auto;
          margin-top: 20px;
          font-size: small;
        "
        class="bottom-side"
      >
        <span> Meta </span>
        <span> About </span>
        <span> Blog </span>
        <span> Jobs </span>
        <span> Help </span>
        <span> API </span>
        <span> Privacy </span>
        <span> Terms </span>
        <span> Top Accounts </span>
        <span> Locations </span>
        <span> Instagram Lite </span>
        <span> Contact Uploading & Non-Users </span>
        <span> Meta Verified </span>
      </div>
      <div
        class="copyright"
        style="
          text-align: center;
          color: grey;
          padding: 10px;
          padding-bottom: 50px;
          margin-bottom: 30px;
          font-size: small;
        "
      >
        <span> English </span>
        <span style="padding-left: 20px">Â© 2023 Instagram from Meta</span>
      </div>
    </div>
  </body>
</html>
